<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Meta links-->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <meta name="keywords" content="Skill-Lync CRM, CRM Dashboard, CRM">
      <meta name="description" content="Skill-Lync CRM Admistrator Dashboard Page">
      <meta name="author" content="Skill-Lync">
      <meta name="robot" content="index, follow">
      <!-- Title -->
      <title>Lead - Home </title>
      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="css/schedule_demo.css">
      <link rel="stylesheet" href="css/select2.min.css">
      <link rel="stylesheet" href="css/ionicons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="css/fullcalendar.min.css" rel="stylesheet">
      <link href="css/quill.snow.css" rel="stylesheet">
      <link href="css/spectrum.css" rel="stylesheet">
      <!-- DashForge CSS -->
      <link rel="stylesheet" href="css/dashforge.css">
      <link rel="stylesheet" href="css/sales_crm.css">
      <link rel="stylesheet" href="css/bootstrap-clockpicker.css">
      <link rel="stylesheet" href="css/responsive.dataTables.min.css">
	  
	 
   </head>
   <body>
      
      <!-- Navbar Header-->
		
		<div class="row">
			<div class="col-md-3">
			  
			   
				 <button class="btn blue_btn bg_gradient tx-white w-100 mg-b-15 tx-left tx-14 tx-bold" data-toggle="modal" data-target="#schedule_a_demo"><i class="fa fa-cog mg-r-10" aria-hidden="true"></i>Form</button>
			  </div>
		</div>
		  
     
    
    

    <div class="modal fade select-modal-parent show" id="schedule_a_demo" tabindex="-1" role="dialog" aria-labelledby="autodial_setting" >
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
            
                <div class="modal-header model-header-padd bd-b-0-f">
                    <h5 class="modal-title" id="lead_details_box_edittitle">Schedule a Demo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
              
                <div class="modal-body modal_scroll custom_modal">
                 
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item">
					<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Session Information</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Lead Details</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" id="home-tab" data-toggle="tab" href="#course" role="tab" aria-controls="home" aria-selected="true">Course Details</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" id="session-tab" data-toggle="tab" href="#session_slot" role="tab" aria-controls="profile" aria-selected="false">Session Slot</a>
				  </li>
				 
				</ul>
				<div class="tab-content bd bd-t-0 pd-15-f" id="myTabContent">
				  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<form>
					
							<div class="form-group">
								<label>Title<span class="tx-danger">*</span></label>
								<input type="text" class="form-control" required="">
							</div>
						
							<div class="form-group">
								<label>Description</label>
								<textarea class="form-control" rows="2"></textarea>
							</div>
                               
							<div class="row"> 
								<div class="col-md-6">
									<div class="form-group">
										<label>Online  or Offline<span class="tx-danger">*</span></label>
										<select class="form-control">
											<option>Online</option>
											<option>Offline</option>
									  </select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Is the session is for career counselling?<span class="tx-danger">*</span></label>
										<select class="form-control">
											<option>Yes</option>
											<option>No</option>
											
									  </select>
									</div>
								</div>
							</div>
							
							
						
					</form>
				  </div>
				  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<form>
						<div class="row tx-12"> 
							<div class="col-md-6">
								<div class="form-group">
									<label>Lead Name <span class="tx-danger">*</span></label>
									<input type="text" class="form-control" required="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Lead Email <span class="tx-danger">*</span></label>
									<input type="text" class="form-control" required="">
								</div>
							</div>
						</div>
						<div class="row"> 
							<div class="col-md-6">
								<div class="form-group">
									<label>Lead Phone <span class="tx-danger">*</span></label>
									<div class="input-group form-group">
									<div class="input-group-prepend" style="width:20%;">
										<input type="hidden" name="country" id="country" value="11">
										<select class="form-control custom-input country" name="country_code" required="" style="border-top-right-radius:0px; border-bottom-right-radius:0px;">
											<option value="+93" data-country="1">Afghanistan (+93)</option>
											<option value="+358" data-country="2">Aland Islands (+358)</option>
											
										</select>
									</div>
									<input type="text" class="form-control" style="width:60%;" name="phone_number" id="phone_number" required="" autocomplete="off">
								</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Lead State</label>
									<select class="form-control select_search">
										<option>Tamil Nadu</option>
										<option>Andhdra</option>
										<option>Karnataka</option>
										<option>Kerala</option>
								  </select>
								</div>
							</div>
						</div>
						<div class="row"> 
							<div class="col-md-6">
								<div class="form-group">
									<label>Lead City</label>
									<select class="form-control select_search">
										<option>Chennai</option>
										<option>Bangalore</option>
										<option>Hydrabed</option>
										<option>Pune</option>
								  </select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Experience Level for this lead<span class="tx-danger">*</span></label>
									<select class="form-control">
										<option>Moderate</option>
										<option>Low</option>
										<option>High</option>
								  </select>
								</div>
							</div>
						</div>
						<div class="row"> 
							<div class="col-md-6">
								<div class="form-group">
									<label>Language<span class="tx-danger">*</span></label>
									<select class="form-control">
										<option>English</option>
										<option>Tamil</option>
										<option>Hindi</option>
										
								  </select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Customer Profile<span class="tx-danger">*</span></label>
									<select class="form-control">
										<option>Studying</option>
										<option>Working</option>
								  </select>
								</div>
							</div>
						</div>
					</form>
				  </div>
				  <div class="tab-pane fade show" id="course" role="tabpanel" aria-labelledby="home-tab">
					<form>
						<div class="row"> 
							<div class="col-md-6">
								<div class="form-group">
									<label>Course Name<span class="tx-danger">*</span></label>
									<select class="form-control select_search">
										<option>Career Guidance</option>
										<option>Product Explanation</option>
										<option>Closure</option>
								  </select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Course Price(Conveyed to customer)<span class="tx-danger">*</span></label>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						
						<div class="row"> 
							<div class="col-md-6">
								<div class="form-group">
									<label>Purpose of the demo<span class="tx-danger">*</span></label>
									<select class="form-control">
										<option>Career Guidance</option>
										<option>Product Explanation</option>
										<option>Closure</option>
								  </select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Sales Engineer Domain<span class="tx-danger">*</span></label>
									<select class="form-control select_search">
										<option>Tamil Nadu</option>
										<option>Andhdra</option>
										<option>Karnataka</option>
										<option>Kerala</option>
								  </select>
								</div>
							</div>
						</div>
							
					</form>
				  </div>
				  
				  <div class="tab-pane fade show" id="session_slot" role="tabpanel" aria-labelledby="session-tab">
						<div class="row">
							<div class="col-md-6 pd-0">
								<div class="calendar calendar-first" id="calendar_first">
								<div class="calendar_header">
									<button class="switch-month switch-left"> <i class="fa fa-chevron-left"></i></button>
									 <h2></h2>
									<button class="switch-month switch-right"> <i class="fa fa-chevron-right"></i></button>
								</div>
								<div class="calendar_weekdays"></div>
								<div class="calendar_content"></div>
								</div>
							</div>
							<div class="col-md-6 pd-0">
								<div class="row btn_width calendar_schdule">
									<div class="col-3 pd-0">
										<button class="btn btn-outline-primary mg-5">10:00 am</button>
										<button class="btn btn-outline-primary mg-5">02:05 pm</button>
										<button class="btn btn-outline-primary mg-5">04:25 pm</button>
									</div>
									<div class="col-3 pd-0">
										<button class="btn btn-outline-primary mg-5">10:35 am</button>
										<button class="btn btn-outline-primary mg-5">02:40 pm</button>
										<button class="btn btn-outline-primary mg-5">05:00 pm</button>
									</div>
									<div class="col-3 pd-0">
										<button class="btn btn-outline-primary mg-5">11:10 am</button>
										<button class="btn btn-outline-primary mg-5">03:15 pm</button>
										<button class="btn btn-outline-primary mg-5">05:35 pm</button>
									</div>
									<div class="col-3 pd-0">
										<button class="btn btn-outline-primary mg-5">11:35 am</button>
										<button class="btn btn-outline-primary mg-5">03:50 pm</button>
										<button class="btn btn-outline-primary mg-5">06:10 pm</button>
									</div>
									
									
									
									
								</div>	
							
							</div>
						</div>
				  </div>
				  
				</div>
                        
							
                          
                        
                </div>
                <div class="modal-footer pd-7 bd-0-f">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                    
                </div>
            </div>
        </div>
    </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/common.js"></script>
	   <script src="js/schedule_demo.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/select2.min.js"></script>
      <script src="js/jquery-clockpicker.min.js"></script>
      <script src="js/feather.min.js"></script>
      <script src="js/quill.js"></script>
      <script src="js/typeahead.jquery.min.js"></script>
      <script src="js/spectrum.js"></script>
      <script src="js/dashforge.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery.steps.min.js"></script>
      <script src="js/jquery-clockpicker.min.js"></script>
	  <script src="js/responsive.dataTables.min.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	  
	 
	    
    
       <script>
        
        $('.select_search').select2();
	  
      </script>
   </body>
</html>
